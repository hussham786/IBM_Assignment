<!DOCTYPE html>
<html>
<head>
	<title>Dynamically adding a row in a table</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<table style="width:100%" id="myTable">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td> 
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td> 
    <td>94</td>
  </tr>
</table>
<br>
<button>Click here</button>
</body>
</html>

<script type="text/javascript">
	$(document).ready(function() {
		$('button').click(function(event) {
			$('#myTable').append('<tr><td>Jhonty</td><td>Rhodes</td><td>49</td></tr>');
		});
	});
</script>

<style>
table, th, td {
  border: 1px solid black;
}
</style>
